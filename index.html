<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Putt Snipe Celly</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #f5f5f0;
      color: #2c2c2c;
    }
    header {
      background-color: #1f3a93;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1rem;
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(to bottom right, #1f3a93, #2ecc71);
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: #1f3a93;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
    }
    .about {
      padding: 2rem;
      background-color: #ffffff;
      text-align: center;
    }
    .shop {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .product {
      width: 200px;
      background-color: #eaeaea;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    footer {
      padding: 1rem;
      text-align: center;
      background-color: #1f3a93;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="PSC Main Logo.png" alt="Putt Snipe Celly Logo" />
    <nav>
      <a href="#about">About</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Built for snipers, slicers, and Saturday legends</h1>
    <button class="button" onclick="document.getElementById('shop').scrollIntoView()">Shop Now</button>
  </section>

  <section id="about" class="about">
    <h2>Our Story</h2>
    <p>Born on the ice. Raised on the fairway. Putt Snipe Celly is engineered for those who don't just play one game—they master both.</p>
  </section>

  <section id="shop" class="shop">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Hat" />
      <h3>Rope Hat</h3>
      <p>$29.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Shirt" />
      <h3>Legend Tee</h3>
      <p>$24.99</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Putt Snipe Celly. All rights reserved.</p>
  </footer>
</body>
</html>
